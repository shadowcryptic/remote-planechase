<!doctype html>
<html>
<head><meta charset="utf-8" /><title>Controller Debug</title></head>
<body>
  <div id="status">Ready</div>
  <button id="prev">Prev</button>
  <button id="next">Next</button>

  <script type="module">
    import { db, doc, runTransaction } from "./common.js";

    const roomId = "my-room";
    const roomRef = doc(db, "rooms", roomId);
    const status = document.getElementById("status");

    async function step(delta) {
      try {
        await runTransaction(db, async (tx) => {
          const snap = await tx.get(roomRef);
          const data = snap.exists() ? snap.data() : {};
          const order = Array.isArray(data.order) ? data.order : [];
          const max = Math.max(0, order.length - 1);
          const idx = typeof data.idx === "number" ? data.idx : 0;
          const nextIdx = Math.min(max, Math.max(0, idx + delta));
          tx.set(roomRef, { idx: nextIdx }, { merge: true });
        });
        status.textContent = "Wrote idx change (" + delta + ")";
      } catch (e) {
        status.textContent = "Write error: " + e.message;
      }
    }

    document.getElementById("prev").onclick = () => step(-1);
    document.getElementById("next").onclick = () => step(1);
  </script>
</body>
</html>
